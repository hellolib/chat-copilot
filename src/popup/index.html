<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Copilot</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1><span id="popup-icon" class="popup-logo" aria-hidden="true"></span> Chat Copilot</h1>
      <div class="popup-version" id="popup-version">v0.1.0</div>
    </header>

    <main class="popup-main">
      <div class="model-selector">
        <div class="model-card" id="model-card">
          <img id="current-model-icon" class="current-model-icon" style="display: none;" alt="">
          <div class="model-info">
            <span class="model-label">提示词优化引擎</span>
            <span class="model-name" id="current-model">内置提示词优化引擎</span>
          </div>
          <div class="model-arrow">▼</div>
        </div>
        <div class="model-dropdown" id="model-dropdown" style="display: none;">
          <div class="model-list" id="model-list">
            <!-- 动态生成 -->
          </div>
        </div>
      </div>

      <div class="stats-cards">
        <div class="stat-card">
          <span class="stat-value" id="today-count">0</span>
          <span class="stat-label">今日优化</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="total-count">0</span>
          <span class="stat-label">累计优化</span>
        </div>
      </div>

      <div class="quick-access">
        <h3 class="quick-access-title">快速访问</h3>
        <div class="sites-grid" id="sites-grid">
        </div>
      </div>
    </main>

    <footer class="popup-footer">
      <button class="btn-settings" id="btn-settings">
        <svg viewBox="0 0 512 512" width="14" height="14" aria-hidden="true">
          <path d="M262.29 192.31a64 64 0 1 0 57.4 57.4a64.13 64.13 0 0 0-57.4-57.4zM416.39 256a154.34 154.34 0 0 1-1.53 20.79l45.21 35.46a10.81 10.81 0 0 1 2.45 13.75l-42.77 74a10.81 10.81 0 0 1-13.14 4.59l-44.9-18.08a16.11 16.11 0 0 0-15.17 1.75A164.48 164.48 0 0 1 325 400.8a15.94 15.94 0 0 0-8.82 12.14l-6.73 47.89a11.08 11.08 0 0 1-10.68 9.17h-85.54a11.11 11.11 0 0 1-10.69-8.87l-6.72-47.82a16.07 16.07 0 0 0-9-12.22a155.3 155.3 0 0 1-21.46-12.57a16 16 0 0 0-15.11-1.71l-44.89 18.07a10.81 10.81 0 0 1-13.14-4.58l-42.77-74a10.8 10.8 0 0 1 2.45-13.75l38.21-30a16.05 16.05 0 0 0 6-14.08c-.36-4.17-.58-8.33-.58-12.5s.21-8.27.58-12.35a16 16 0 0 0-6.07-13.94l-38.19-30A10.81 10.81 0 0 1 49.48 186l42.77-74a10.81 10.81 0 0 1 13.14-4.59l44.9 18.08a16.11 16.11 0 0 0 15.17-1.75A164.48 164.48 0 0 1 187 111.2a15.94 15.94 0 0 0 8.82-12.14l6.73-47.89A11.08 11.08 0 0 1 213.23 42h85.54a11.11 11.11 0 0 1 10.69 8.87l6.72 47.82a16.07 16.07 0 0 0 9 12.22a155.3 155.3 0 0 1 21.46 12.57a16 16 0 0 0 15.11 1.71l44.89-18.07a10.81 10.81 0 0 1 13.14 4.58l42.77 74a10.8 10.8 0 0 1-2.45 13.75l-38.21 30a16.05 16.05 0 0 0-6.05 14.08c.33 4.14.55 8.3.55 12.47z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"/>
        </svg>
        <span>设置</span>
      </button>
      <button class="btn-help" id="btn-more">
        <svg viewBox="0 0 512 512" width="14" height="14" aria-hidden="true">
          <path d="M256 80a176 176 0 1 0 176 176A176 176 0 0 0 256 80z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/>
          <path d="M200 202.29s.84-17.5 19.57-32.57C230.68 160.77 244 158.18 256 158c10.93-.14 20.69 1.67 26.53 4.45c10 4.76 29.47 16.38 29.47 41.09c0 26-17 37.81-36.37 50.8S251 281.43 251 296" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="28"/>
          <circle cx="250" cy="348" r="20" fill="currentColor"/>
        </svg>
        <span>更多</span>  
      </button>
      <div class="more-dropdown" id="more-dropdown" style="display: none;">
        <button class="more-item" data-url="https://chatcopilot.com.cn">官网</button>
        <button class="more-item" data-url="https://github.com/hellolib/chat-copilot">GitHub</button>
        <button class="more-item" data-url="https://chromewebstore.google.com/detail/chat-copilot/ignafelbdjojmmofofhldldpgkceflal">Chrome 商店</button>
        <button class="more-item" data-action="open-about">关于&反馈</button>
      </div>
    </footer>
  </div>
</body>

</html>
