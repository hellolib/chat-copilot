<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Copilot</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1>Chat Copilot</h1>
      <div class="popup-version" id="popup-version">v0.1.0</div>
    </header>

    <main class="popup-main">
      <div class="model-selector">
        <div class="model-card" id="model-card">
          <img id="current-model-icon" class="current-model-icon" style="display: none;" alt="">
          <div class="model-info">
            <span class="model-label">提示词优化引擎</span>
            <span class="model-name" id="current-model">内置提示词优化引擎</span>
          </div>
          <div class="model-meta">
            <span class="model-tip" id="builtin-model-tip" role="note" style="display: none;">
              <span class="model-tip-text">内置引擎效果有限</span>
              <span class="model-tip-actions">
                <span>建议</span>
                <button class="model-tip-link" type="button" data-action="open-model-settings">添加自定义模型</button>
              </span>
            </span>
            <div class="model-arrow">▼</div>
          </div>
        </div>
        <div class="model-dropdown" id="model-dropdown" style="display: none;">
          <div class="model-list" id="model-list">
            <!-- 动态生成 -->
          </div>
        </div>
      </div>

      <div class="stats-cards">
        <div class="stat-card">
          <span class="stat-value" id="today-count">0</span>
          <span class="stat-label">今日优化</span>
        </div>
        <div class="stat-card">
          <span class="stat-value" id="total-count">0</span>
          <span class="stat-label">累计优化</span>
        </div>
      </div>

      <div class="prompt-menu">
        <div class="prompt-menu-grid">
          <button class="prompt-menu-item prompt-menu-plaza" data-action="prompt-plaza" type="button" aria-label="打开提示词广场">
            <span class="prompt-menu-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <rect x="3" y="3" width="7" height="7" rx="2"></rect>
                <rect x="14" y="3" width="7" height="7" rx="2"></rect>
                <rect x="3" y="14" width="7" height="7" rx="2"></rect>
                <rect x="14" y="14" width="7" height="7" rx="2"></rect>
              </svg>
            </span>
            <span class="prompt-menu-content">
              <span class="prompt-menu-name">提示词广场</span>
            </span>
          </button>
          <button class="prompt-menu-item prompt-menu-favorites" data-action="favorites" type="button" aria-label="打开我的收藏">
            <span class="prompt-menu-icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 3l2.9 5.9 6.5.9-4.7 4.6 1.1 6.5-5.8-3.1-5.8 3.1 1.1-6.5-4.7-4.6 6.5-.9L12 3z"></path>
              </svg>
            </span>
            <span class="prompt-menu-content">
              <span class="prompt-menu-name">我的收藏</span>
            </span>
          </button>
        </div>
      </div>

      <div class="quick-access">
        <h3 class="quick-access-title">快速访问</h3>
        <div class="sites-grid" id="sites-grid">
        </div>
      </div>
    </main>

    <footer class="popup-footer">
      <button class="btn-settings" id="btn-settings">
        <svg viewBox="0 0 24 24" width="14" height="14" aria-hidden="true" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 7h16"></path>
          <path d="M4 17h16"></path>
          <circle cx="9" cy="7" r="2"></circle>
          <circle cx="15" cy="17" r="2"></circle>
        </svg>
        <span>设置</span>
      </button>
      <button class="btn-help" id="btn-more">
        <svg viewBox="0 0 512 512" width="14" height="14" aria-hidden="true">
          <path d="M256 80a176 176 0 1 0 176 176A176 176 0 0 0 256 80z" fill="none" stroke="currentColor" stroke-miterlimit="10" stroke-width="32"/>
          <path d="M200 202.29s.84-17.5 19.57-32.57C230.68 160.77 244 158.18 256 158c10.93-.14 20.69 1.67 26.53 4.45c10 4.76 29.47 16.38 29.47 41.09c0 26-17 37.81-36.37 50.8S251 281.43 251 296" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="28"/>
          <circle cx="250" cy="348" r="20" fill="currentColor"/>
        </svg>
        <span>更多</span>  
      </button>
      <div class="more-dropdown" id="more-dropdown" style="display: none;">
        <button class="more-item" data-url="https://chatcopilot.com.cn">官网</button>
        <button class="more-item" data-url="https://github.com/hellolib/chat-copilot">GitHub</button>
        <button class="more-item" data-url="https://chromewebstore.google.com/detail/chat-copilot/ignafelbdjojmmofofhldldpgkceflal">Chrome 商店</button>
        <button class="more-item" data-action="open-about">关于&反馈</button>
      </div>
    </footer>
  </div>
</body>

</html>
